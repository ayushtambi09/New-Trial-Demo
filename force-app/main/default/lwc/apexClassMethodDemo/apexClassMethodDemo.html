<template>
    <lightning-card title="Apex class Method Demo">
        <div class="slds-m-around_medium">
            <lightning-combobox
            name="type"
            label="Chooes Your Type"
            value={selectedType}
            options={typeOptions}
            onchange={typeHandler}></lightning-combobox>
            <lightning-datatable
            key-field="Id"
            data={data}
            columns={fields}></lightning-datatable>
        </div>
    </lightning-card>
</template>
