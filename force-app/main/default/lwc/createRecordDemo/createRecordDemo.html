<template>
    <lightning-card title="Create Record Demo">
        <div class="slds-m-around_medium">
            <form class="formClass">
                <lightning-input label="First Name" name="FirstName" onchange={changeHandler}
                class="slds-m-around_x-small"></lightning-input>
                <lightning-input label="Last Name" name="LastName" onchange={changeHandler}
                class="slds-m-around_x-small"></lightning-input>
                <lightning-input label="Title" name="Title" onchange={changeHandler}
                class="slds-m-around_x-small"></lightning-input>
                <lightning-input label="Phone" name="Phone" onchange={changeHandler}
                class="slds-m-around_x-small"></lightning-input>
                <lightning-input type="email" label="Email" name="Email" onchange={changeHandler}
                class="slds-m-around_x-small"></lightning-input>
                <lightning-button label="Save" title="Save" variant="brand" onclick={saveHandler} class="slds-m-around_medium">                  
                </lightning-button>
            </form>
        </div>
    </lightning-card>
</template>
