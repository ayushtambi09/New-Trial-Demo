<template>
    <lightning-card title="LWC 2 ON 2">
        <div class="slds-m-around_medium">
            <div class="slds-p-around_small">
                <lightning-input label="Search Account" type="search" onchange={searchHandler}></lightning-input>
            </div>

            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-medium-size_6-of-12">
                    <template if:true={contacts}>
                        <lightning-datatable key-field="Id" data={contacts}
                            columns={contactColumns}></lightning-datatable>
                    </template>
                </div>

                <div class="slds-col slds-medium-size_6-of-12">
                    <template if:true={opportunities}>
                        <lightning-datatable key-field="Id" data={opportunities}
                            columns={optyColumns}></lightning-datatable>
                    </template>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
