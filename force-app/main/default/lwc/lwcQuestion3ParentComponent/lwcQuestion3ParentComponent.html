<template>
    <lightning-card title="ANS =>3 Parent Component">
        <div class="slds-m-around_medium">
            <lightning-input 
                label="Search Account"
                type="search"
                value={searchAcc}
                onchange={searchHandler}
                class="slds-m-around_medium">
            </lightning-input>

            <lightning-input
                label="Show Account"
                type="checkbox"
                onchange={checkHandler}
                class="slds-m-around_medium">
            </lightning-input>


            <template if:true={showChild}>
                <c-lwc-question3-child-component
                account-data = {accData}
                ></c-lwc-question3-child-component>
            </template>
        </div>
    </lightning-card>
</template>
