<template>
    <lightning-card title="ANS => 9 Parent Component">
        <div class="slds-m-around_medium">

            <lightning-input label="First Name" name="FirstName" onchange={firstNameHandler}></lightning-input>

            <lightning-input label="Middle Name" name="MiddleName" onchange={middleNameHandler}></lightning-input>

            <lightning-input label="Last Name" name="LastName" onchange={lastNameHandler}></lightning-input>

            <lightning-combobox
                name="gender"
                label="Gender"
                value={selectedGender}
                options={genderOptions}
                class="slds-m-around_medium"
                onchange={genderHandler}
            ></lightning-combobox>

            <lightning-button label="Save" title="Save" variant="brand" onclick={saveHandler}></lightning-button>

            <template if:true={showChild}>
                <c-lwc-question9-child-component
                tit={title} 
                first={firstName} 
                midd={middleName} 
                last={lastName}
                
                >
                </c-lwc-question9-child-component>
            </template>

        </div>
    </lightning-card>
</template>
